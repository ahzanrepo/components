<div class="login-main-wrp animated fadeIn" ng-controller="pwdResetEmailCtrl">
    <div class="container">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="login-wrp">

                <div class="col-lg-7">
                    <div id="login" class="login-new-right-wrp">
                        <div class="login-new-hl-wrp selected">
                            Having trouble signing in?

                        </div>
                        <div class="login-new-h1-sub-h">
                            Enter any recovery email associated with your account..
                        </div>
                        <div class="login-new-frm">
                            <form name="recoverEmailForm" novalidate autocomplete="off">
                                <div class="form-group p-bottom-15">
                                    <label for="email">EMAIL</label>
                                    <span class="inline-block validation-on pull-right"
                                          ng-show="recoverEmailForm.recoverEmail.$invalid &&
                           !recoverEmailForm.recoverEmail.$pristine">
                           invalid email
                     </span>
                                    <input type="email"
                                           class="animated  form-control login-text login-txt"
                                           id="email"
                                           ng-model="recoverEmail"
                                           name="recoverEmail"
                                           required>
                                </div>

                                <div class="login-n-footer">
                                    <button ng-click="ResetPassword()" ng-if="!isLoadingEmail"
                                            ng-disabled="recoverEmailForm.$invalid"
                                            class="btn btn-n-sign" style="display: inline-block">
                                        RESET&nbspPASSWORD
                                    </button>

                                    <button ng-if="isLoadingEmail" disabled
                                            class="btn btn-n-sign" style="display: inline-block">
                                        PLEASE WAIT..
                                    </button>
                                </div>
                            </form>
                        </div>


                    </div>
