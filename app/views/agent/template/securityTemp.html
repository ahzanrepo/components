<form autocomplete="off" name="securityFrm">    <div class="row">        <!-- last name -->        <div class="col-lg-6">            <div class="form-group">                <label for="oldPwd">Old Password                <span class="inline-block validation-on"                      ng-show="securityFrm.oldPwd.$invalid                      && !securityFrm.oldPwd.$pristine">*                 </span>                </label>                <input type="password"                       name="oldPwd"                       required                       class="form-control ps-form-controller"                       id="oldPwd"                       autocomplete="off"                       ng-model="oldPassword"                       placeholder="old password"/>            </div>        </div>    </div>    <div class="row">        <div ng-show="pwdBox">            <password-strength-box ng-model="newPassword"                                   box="pwdBox"                                   confirm="confirmPwd">            </password-strength-box>        </div>        <!-- email -->        <div class="col-lg-6">            <div class="form-group">                <label for="pwd">Password                 <span class="inline-block validation-on"                       ng-show="securityFrm.newPassword.$invalid &&                       !securityFrm.newPassword.$pristine">*                 </span>                </label>                <!--password-verify="{{confirmPwd}}"-->                <input type="password"                       name="newPassword"                       ng-model="newPassword"                       required                       autocomplete="off"                       class="form-control ps-form-controller"                       id="pwd"                       placeholder="password"                       ng-focus="showPasswordHints()"                       ng-blur="showPasswordHints()"/>            </div>        </div>        <!-- first name -->        <div class="col-lg-6">            <div class="form-group">                <label for="confirmPwd">Confirm password                 <span class="inline-block validation-on"                       ng-show="securityFrm.confirmPwd.$invalid &&                       !securityFrm.confirmPwd.$pristine">*                                    </span>                </label>                <input type="password"                       required                       name="confirmPwd"                       ng-model="confirmPwd"                       password-verify="{{newPassword}}"                       autocomplete="off"                       class="form-control ps-form-controller"                       id="confirmPwd"                       placeholder="confirm password"/>            </div>        </div>    </div>    <div class="row">        <div class="col-lg-12">            <div class="ps-update-wrapper">                <button id="updtBtn"                        ng-disabled="securityFrm.$invalid"                        ng-click="updateMyPassword(oldPassword,newPassword);"                        ng-class="isLoadingRequ==true ?'disabled-btn':''"                        class="btn btn-ps-update pull-left">UPDATE                    <i id="proPersInfo"                       class="fa fa-spinner fa-pulse display-none"></i>                </button>            </div>        </div>    </div></form>
