<form autocomplete="off" name="contactFrm">    <!-- e contact details -->    <div class="row">        <div class="col-lg-12">            <div class="ps-sub-title">                <h5>Contact Details</h5>            </div>        </div>    </div>    <div class="row">        <!-- email -->        <div class="col-lg-11">            <div class="form-group">                <label for="email">Email</label>                <input type="text" readonly                       name="email"                       ng-model="displayEmail"                       class="form-control ps-form-controller" id="email"                       placeholder="email">            </div>        </div>        <!--<div class="col-lg-1 pull-left">            <span style="padding-top: 30px;" ng-if="displayEmailVerify==true"                  class="fa fa-check-circle account-verified"></span>            <span style="padding-top: 30px;" ng-if="displayEmailVerify==false"                  class="fa fa-times-circle account-verify"></span>        </div>-->    </div>    <div class="row">        <!-- email -->        <div class="col-lg-6">            <div class="form-group">                <label for="pwd">Phone Number                 <span class="inline-block validation-on"                       ng-show="contactFrm.phoneNum.$invalid && !contactFrm.phoneNum.$pristine">*                 </span>                </label>                <input type="text"                       name="phoneNum"                       ng-model="CurrentProfile.phoneNumber.contact"                       required                       autocomplete="off"                       class="form-control ps-form-controller"                       id="pwd"                       placeholder="phone number"/>            </div>        </div>        <div class="col-lg-1 pull-left">            <span style="padding-top: 30px;" ng-if="CurrentProfile.phoneNumber.verified==true && !(contactFrm.phoneNum.$invalid && !contactFrm.phoneNum.$pristine)"                  class="fa fa-check-circle account-verified"></span>            <span style="padding-top: 30px;"                  ng-if="CurrentProfile.phoneNumber.verified==false || (contactFrm.phoneNum.$invalid && !contactFrm.phoneNum.$pristine)"                  class="fa fa-times-circle account-verify"></span>        </div>    </div>    <!-- contact address -->    <div class="row">        <div class="col-lg-12">            <div class="ps-sub-title">                <h5>Contact Address</h5>            </div>        </div>    </div>    <!-- PO box no code | street code -->    <div class="row">        <!-- PO box no code -->        <div class="col-md-4 col-sm-4 col-xs-6 form-group">            <label>P.O. Box / Building No            <span class="inline-block validation-on"                  ng-show="contactFrm.buildingNo.$invalid && !contactFrm.buildingNo.$pristine">*            </span>            </label>            <input required name="buildingNo" type="text" class="form-control ps-form-controller"                   ng-model="CurrentProfile.address.number">        </div>        <!-- street code -->        <div class="col-md-8 col-sm-8 col-xs-6 form-group">            <label>Street            <span class="inline-block validation-on"                  ng-show="contactFrm.street.$invalid && !contactFrm.street.$pristine">*            </span>            </label>            <input type="text" name="street" class="form-control ps-form-controller"                   required                   ng-model="CurrentProfile.address.street">        </div>    </div>    <!-- city code | province code |country code-->    <div class="row">        <!-- city code -->        <div class="col-md-3 col-sm-3 col-xs-12 form-group">            <label>City            <span class="inline-block validation-on"                  ng-show="contactFrm.city.$invalid && !contactFrm.city.$pristine">*            </span>            </label>            <input type="text" name="city" class="form-control ps-form-controller"                   required                   ng-model="CurrentProfile.address.city">        </div>        <!-- province code -->        <div class="col-md-3 col-sm-3 col-xs-12 form-group">            <label>Province            <span class="inline-block validation-on"                  ng-show="contactFrm.province.$invalid && !contactFrm.province.$pristine">*            </span>            </label>            <input type="text" name="province" class="form-control ps-form-controller"                   required                   ng-model="CurrentProfile.address.province">        </div>        <!-- country code -->        <div class="col-md-6 col-sm-6 col-xs-12 form-group">            <label>Country              <span class="inline-block validation-on"                    ng-show="contactFrm.country.$invalid && !contactFrm.country.$pristine">*            </span>            </label>            <select class="select2_single form-control ps-form-controller" tabindex="-1"                    aria-hidden="true"                    required                    name="country" ng-model="CurrentProfile.address.country">                <option ng-repeat="country in countryList" value="{{country.name}}">                    {{country.name}}                </option>            </select>        </div>    </div>    <!-- zip code -->    <div class="row">        <div class="col-md-5 col-sm-5 col-xs-6 form-group ">            <label>Zip Code             <span class="inline-block validation-on"                   ng-show="contactFrm.zipcode.$invalid && !contactFrm.zipcode.$pristine">*            </span>            </label>            <input type="text" name="zipcode" class="form-control ps-form-controller"                   required                   ng-model="CurrentProfile.address.zipcode">        </div>        <div class="col-md-7 col-sm-7 col-xs-6">            <div class="ps-update-wrapper">                <button                        ng-disabled="personalFrm.$invalid"                        ng-click="updateMyPersonalData();"                        ng-class="isLoadingRequ==true ?'disabled-btn':''"                        class="btn btn-ps-update pull-left">UPDATE                    <i id="proPersInfo"                       class="fa fa-spinner fa-pulse display-none"></i>                </button>            </div>        </div>    </div></form>
