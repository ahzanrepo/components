<div class="ticket-filter-body"
     ng-class="currentSelected.name=='my to do'?'t-active-menu':''">
    <div class="t-f-wrp"
         ng-click="openTicketView('my to do',ticketCountObj.myTicket.myNew)">
        <ul class="customer-style-ul inline-list t-f-ul">
            <li>
                <div class="t-filter-name"
                     ng-class="ticketCountObj.myTicket.myNew==0?'text-decoration count0':''">
                    TO Do
                </div>
            </li>
            <li ng-show="ticketCountObj.myTicket.myNew!=0">
                <div class="t-item-count black animated slideInRight">
                    {{ticketCountObj.myTicket.myNew}}
                </div>
            </li>
        </ul>
    </div>
</div>
