<script type="text/ng-template" id="customTemplate.html">
    <a>
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
</script>

<div class=" view-notification-d-wrapper" ng-if="showInteractionModal" ng-click="viewCallModal()">
    <!-- notification send UI -->

    <div class="container">
        <i class="fa fa-window-close pull-right"></i>
        <div class="col-lg-offset-4 col-lg-4">
            <div class="notification-details-wrapper">
                <div id="uNotifiWrp" class="u-notification-wrp">
                    <div class="u-noti-h b-bottom animated" id="uNotiH ">
                        <h4>Contact List</h4>
                    </div>
                    <!-- body -->


                    <div class="u-body notification-v">

                        <div class="user-p-e-wrapper-052017 animated fadeIn">
                            <!-- company -->

                            <div ng-slimscroll
                                 opacity="0.1"
                                 distance="5px"
                                 height="200px"
                                 width="100%"
                                 enabled="true"
                                 id="scrlActions">
                                <ul class="customer-style-ul">
                                    <div ng-repeat="contactObj in phoneContact">

                                        <div class="e-d-row-052017 contact-action"
                                             ng-click="proceedContact(contactObj.contact)">

                                            <li class="pull-left desc-052017 ">{{contactObj.contact}}</li>


                                        </div>
                                    </div>
                                </ul>


                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
